name: DuckcraftCM
version: '${project.version}'
main: dev.forslund.duckcraftcoordinatemanager.DuckcraftCoordinateManager
api-version: 1.18
prefix: DuckcraftCM
authors: [ Duckkyy ]
description: Coordinate Manager with Chest GUI for saving coordinates.
website: forslund.dev
commands:
  coordinatemanager:
    description: Open coordinate manager. You can also right-click any compass to open the menu. (if enabled in config)
    usage: /coordinatemanager
    permission: duckcraftcm.use
    aliases: [ cm ]
permissions:
  duckcraftcm.use:
    description: Permission to use coordinate manager.
    default: true